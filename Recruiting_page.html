<html lang="en">
<head>
    <meta  charset="UTF-8">
    <title>Recruiting page</title>
    <link rel="stylesheet" href="css/reset.css"/>
</head>
<body>
<div class="background">
    <div class="head">清泽心雨报名入口</div>
        <div class="index_frame"><div class="fill"></div></div>
        <div class="index_photo">照片</div><!--问题1.如何将文字放在放在图片的左边-->
        <div class="index_name">姓名：<input type="text" name="name"> </div>
        <div class="index_sex">性别：<input type="text" name="sex"></div>
        <div class="index_major">专业: <input type="text" name="major"></div>
        <div class="index_class">班级：<input type="text" name="class"></div>
        <div class="index_tel">电话：<input type="text" name="tel" style="width:418px"></div>
        <div class="index_will1">志愿:
            <select>
                <option value="(empty）">(空）</option>   
                <option value="Integrated office">综合办公室</option>
                <option value="Network security department（蓝之青）">网络安全部门(蓝之青）</option>
                <option value="Video group（Micro - effect workshop、Micro image、TV station)">视频集团（微效坊、微影像、电视台）</option>
                <option value="Technology Development Department(ued）">技术开发部（ued）</option>
                <option value="Visual design department（Kale Square）">视觉设计部（卡乐坊）</option> 
                <option value="Public relations planning department">公关策划部</option>
                <option value="Integrated Media Group">综合媒体集团</option>
                <option value="News corp">新闻集团</option>
            </select>
        </div>
        <div class="index_will2"><!--问题2.为什么两个选择框难以对齐-->
            <select>
                <option value="(empty）">(空）</option>   
                <option value="Integrated office">综合办公室</option>
                <option value="Network security department（蓝之青）">网络安全部门(蓝之青）</option>
                <option value="Video group（Micro - effect workshop、Micro image、TV station)">视频集团（微效坊、微影像、电视台）</option>
                <option value="Technology Development Department(ued）">技术开发部（ued）</option>
                <option value="Visual design department（Kale Square）">视觉设计部（卡乐坊）</option> 
                <option value="Public relations planning department">公关策划部</option>
                <option value="Integrated Media Group">综合媒体集团</option>
                <option value="News corp">新闻集团</option>
            </select>
        </div>
        <div class="index_reason">填报理由</div><br />
        <div class="reason" style="width:760px; height:148px;"><textarea rows="2" cols="8"></textarea></div>
        <div class="index_finish"><input type="submit" value="完成" class="button" style="background-color:blue; width: 154px;
            height: 56px; opacity: 0.5;"></div>
</div>
</body>
</html>
